<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button>
          <img src="images/search.png" alt="search" />
        </button>
        <button class="useMyLocation">
          <img src="images/location.png" alt="use location" />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">22°F</h1>
        <h2 class="city">California</h2>
        <div class="unit-toggle">
          <label for="unit-toggle-checkbox" class="switch">
            <input
              type="range"
              min="0"
              max="1"
              step="1"
              value="0"
              id="unitSlider"
            />
            <span class="slider"></span>
          </label>
          <span class="unit imperial">°F</span>
          <span class="unit metric">°C</span>
        </div>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">5%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">15 mph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
